<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/login.css">
        <title>Fashion</title>
    </head>
    <body>
      <section id="main">
            <div class="container">
                 <h1 class="page title">CUSTOMER LOGIN</h1>
            </div>
        </section>

        <div class="about-information">
             <div class="wrapper py-5">
                <div class="col-md-12">
                     <h2>Login </h2>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="usd">Username:</label>
                             <div class="col-sm-10">
                                <input type="username" class="form-control" id="email" placeholder="Enter username">
                             </div>
                         </div>
                         <div class="form-group">
                             <label class="control-label col-sm-2" for="pwd">Password:</label>
                             <div class="col-sm-10">
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                             </div>
                        </div>
                        <div class="form-group">
                             <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                  <label><input type="checkbox"> Remember me</label><p>forget password?</p>
                                </div>
                            </div>
                      </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                                 <button type="Signin" class="btn btn-danger">Signin</button>
                             </div>
                         </div>
                </div>
             </div>
        </div>
                                            
                                            



        <script src="js/jquery.js"></script>

     </body>
